name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  js-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm (corepack)
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run workspace lint scripts
        run: pnpm -r --if-present run lint

  py-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Python syntax smoke check
        run: python -m compileall packages services tests
