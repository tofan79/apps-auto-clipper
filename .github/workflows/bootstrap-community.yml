name: Bootstrap Community

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/bootstrap-community.yml"
      - ".github/seed/**"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Seed labels and roadmap issues
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const seedDir = ".github/seed";
            const files = fs.readdirSync(seedDir).filter((f) => f.endsWith(".json"));

            const labelsByName = new Map();
            const issues = [];
            for (const file of files) {
              const raw = fs.readFileSync(`${seedDir}/${file}`, "utf8");
              const seed = JSON.parse(raw);
              for (const label of (seed.labels || [])) {
                labelsByName.set(label.name, label);
              }
              for (const issue of (seed.issues || [])) {
                issues.push(issue);
              }
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            async function upsertLabel(label) {
              try {
                await github.rest.issues.getLabel({
                  owner, repo, name: label.name
                });
                await github.rest.issues.updateLabel({
                  owner, repo,
                  name: label.name,
                  new_name: label.name,
                  color: label.color,
                  description: label.description
                });
                core.info(`Updated label: ${label.name}`);
              } catch (err) {
                if (err.status === 404) {
                  await github.rest.issues.createLabel({
                    owner, repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  core.info(`Created label: ${label.name}`);
                } else {
                  throw err;
                }
              }
            }

            async function fetchExistingIssueTitles() {
              const titles = new Set();
              let page = 1;
              while (true) {
                const res = await github.rest.issues.listForRepo({
                  owner,
                  repo,
                  state: "all",
                  per_page: 100,
                  page
                });
                if (res.data.length === 0) {
                  break;
                }
                for (const item of res.data) {
                  if (!item.pull_request) {
                    titles.add(item.title.trim());
                  }
                }
                if (res.data.length < 100) {
                  break;
                }
                page += 1;
              }
              return titles;
            }

            for (const label of labelsByName.values()) {
              await upsertLabel(label);
            }

            const existingTitles = await fetchExistingIssueTitles();

            for (const issue of issues) {
              const normalizedTitle = issue.title.trim();
              if (existingTitles.has(normalizedTitle)) {
                core.info(`Skipped existing issue: ${issue.title}`);
                continue;
              }
              await github.rest.issues.create({
                owner,
                repo,
                title: issue.title,
                body: issue.body,
                labels: issue.labels
              });
              existingTitles.add(normalizedTitle);
              core.info(`Created issue: ${issue.title}`);
            }
