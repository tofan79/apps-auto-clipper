name: Bug Report
description: Report a reproducible bug
title: "[Bug] "
labels: ["bug", "triage"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Include exact steps and sample input
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, Python, Node, pnpm versions
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
